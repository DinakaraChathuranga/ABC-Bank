<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/calendar.css">
    <link rel="stylesheet" href="styles/mycalendar.css">

</head>

<body>
    <section>
        <div class="box">
            <div class="container">
                <div id="mycalendar"></div>
            </div>
        </div>
    </section>
    <script src="js/mycalendar.js"></script>
    <script>
        mycalendar.draw({
            target: '#mycalendar',
            type: 'month',
            dayformat: 'full',
            monthformat: 'full',
            highlighttargetdate: true,
            prevnextbutton: 'show'

        })
    </script>
</body>

</html>
